# Create table schema

type Transaction @entity {
  id: ID!
  contract: String!
  timestamp: BigInt!
  blockNumber: BigInt!
  blockHash: String!
  from: String!
  to: String!
  amount: BigDecimal!
}

enum AccountStatus {
  OPEN,
  CLOSED
}

type Account @entity {
  id: ID!
  ohmBalance: BigDecimal!
  gohmBalance: BigDecimal!
  sohmBalance: BigDecimal!
  dateCreated: BigInt!
  accountStatus: AccountStatus!
  dateClosed: BigInt
  ohmPurchases: BigInt!
  ohmSales: BigInt!
  gohmPurchases: BigInt!
  gohmSales: BigInt!
  sohmStakes: BigInt!
  sohmUnstakes: BigInt!
}

type Contract @entity {
  id: ID!
}

